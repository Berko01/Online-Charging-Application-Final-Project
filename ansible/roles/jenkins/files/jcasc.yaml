  maven:
    installations:
      - name: "maven3"
        home: "/opt/maven"
  git:
    installations:
      - name: "Default"
        home: "/usr/bin/git"

  sonarRunnerInstallation:
    installations:
      - name: "sonar-scanner"
        properties:
          - installSource:
              installers:
                - sonarRunnerInstaller:
                    id: "5.0.1.3006"

